<div class="text-alert" *ngIf="errorMessage">
  {{ errorMessage }}
</div>
<div>
  <p>
    Username:
    <input type="text" [(ngModel)]="userName" />
  </p>
  <p>
    Password:
    <input type="password" id="pw" [(ngModel)]="userPassword" />
    <br />
    <input type="checkbox" (click)="showPassword()">Show Password
  </p>
  <p>
    Display Name: <input type="text" [(ngModel)]="displayName" />
  </p>
  <p>
    Ideal Weight: <input type="number" [(ngModel)]="weightLossGoal" />
  </p>

  <input type="button" value="Submit" (click)="signUp()" />

</div>
