<a class="welcomeBanner" href="https://imgur.com/8GKWu8u"><img src="https://i.imgur.com/8GKWu8u.png" title="source: imgur.com" /></a>
<div class="container">
  <div>
    <h1>All the recipes you need!</h1>
    <p>Welcome to your new go to for:</p>
    <ul>
      <li>Healthy recipes</li>
      <li>Supportive community for your weight-loss journey</li>
      <li>Daily tips to keep you on track </li>
    </ul>
  </div>
  <div class="logIn">
    <input type="text" [(ngModel)]="email" />
    <input type="text" [(ngModel)]="password" />
    <input type="button" value="Log In" (click)="login()" />
  </div>
  <div>
    <h2>Hottest Recipes</h2>
    <hr />
    <ul *ngFor="let r of recipes" style="list-style: none;">
      <li>{{r.title}} <br /><img src="{{r.foodImage}}" height="300" width="300" /></li>

    </ul>
  </div>
</div>
