<img class="welcomeBanner" src="https://i.imgur.com/KP5actw.png" title="source: imgur.com" height="300" with="1400" />
<div class="container">
  <div class="welcomeMessage">
    <div>
      <h1>All the recipes you need!</h1>
      <div class="homeButtons">
        <div class="signIn">
          <button class="btn btn-primary buttonSpace row" (click)="showSignUpForm()">Sign up</button>
          <div [hidden]="!showSignIn">
            <app-add-user></app-add-user>
          </div>
        </div>
      </div>

      <div class="homeButtons">
        <div class="logIn">
          <button class="btn btn-primary buttonSpace row" (click)="showLoginForm()">Log In</button>
          <div [hidden]="!showLognIn">
            <p>
              Username: <input type="text" [(ngModel)]="email" />
            </p>
            <p>Password: <input type="text" [(ngModel)]="password" /></p>
            <input type="button" value="Submit" (click)="login()" />
          </div>
        </div>
      </div>
      </div>
      <p>Welcome to your new go to for:</p>
      <ul>
        <li>Healthy recipes</li>
        <li>Supportive community</li>
        <li>Daily tips to keep you on track </li>
        <li>A deep dive into your weight loss journey</li>
      </ul>
    </div>
</div>
<div class="container">

</div>
<div class="container">
  <div class="recipeBox">
    <h2>Hottest Recipes</h2>
    <hr />
    <ul *ngFor="let r of recipes" style="list-style: none;">
      <li>{{r.title}} <br /><img src="{{r.foodImage}}" height="300" width="300" /></li>

    </ul>
  </div>
</div>
