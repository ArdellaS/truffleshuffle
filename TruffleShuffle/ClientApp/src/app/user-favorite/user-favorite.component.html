<div class="row">
  <div *ngFor="let fav of ( favRecipes| slice:favRecipes.length - 3);" class="col-md-4">

      <div class="user-fav-container">
        <div class="fav-image-container">
          <div *ngIf="!fav.foodImage">
            <img src="assets\Images\no-food-image.png" alt="recipe" class="image">
          </div>
          <div *ngIf="fav.foodImage">
            <img src="{{fav.foodImage}}" alt="Avatar" class="image">
          </div>
        </div>
        <h3>{{fav.title}}</h3>
        <p>Calories: {{fav.totalCalories}}</p>
        <a href="/recipe/{{fav.id}}" class="dark-button">View Recipe</a> 
      </div>


  </div>

</div>
